<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islem Amrani</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="gadgets">
    <button class="toggle-dm">
      <img class="dm-icon" src="moon.svg">
    </button>
  </div>

  <div class="home-container">
    <div class="home">
      <div class="tab-title">
        <h1 class="tab-name">home</h1>
      </div>

      <div class="main-home">
        <div class="home-p">
          <p class="first-p">Hey, <span class="name">I'm Islem</span></p>
          <p class="second-p">CS Student, Athlete and Developer</p>
        </div>

        <div class="home-buttons">
          <div class="button-container">
            <button class="about"><img src="aboutblack.svg"></button>
            <h1>About</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="window about-window">
    <div class="window-title">
      <h1 class="tab-name">About</h1>
      <button class="close-btn">[x]</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
